<!doctype html>
<html
        lang="en"
        th:fragment="parent(content,title,script)"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">MyPeople</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <!--Common Header-->

    <!--Main Content-->
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>
    <!--Common Footer-->
    <footer class="p-4">
        Created by Mishal Al Shahari
    </footer>
    <!--Flowbite Content-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
