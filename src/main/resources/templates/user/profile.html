<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - MyPeople</title>
</head>
<body>
    <h1>This is user profile page</h1>
    <h1 th:text="${loggedInUser.name}"></h1>
    <h1 th:text="${loggedInUser.email}"></h1>
    <!--if user is logged in-->
    <div th:if="${loggedInUser}">
        <h1>Hello, </h1>
        <h1 th:text="${loggedInUser.name}"></h1>
    </div>
</body>
</html>
